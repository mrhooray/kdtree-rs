name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.56.0
          - stable
    steps:
      - uses: actions/checkout@v3
      - name: Run Tests
        run: cargo fmt --all --check
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.56.0
          - stable
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build
      - name: Run Tests
        run: cargo test
